  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row  mb-1">
        <div class="col-2 border-right border-top border-bottom text-right d-flex flex-column p-3">9am</div>
        <div class="col-8 border-left border-right alert alert-warning ">task</div>
        <div class="col-1 border rounded-right d-flex flex-column text-center justify-content-center"><i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row mb-1 ">
        <div class="col-2 border-right border-top border-bottom text-right d-flex flex-column p-3"><p>10am</p></div>
        <div class="col-8 border-left border-right alert alert-warning">task</div>
        <div class="col-1 border d-flex flex-column text-center justify-content-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row mb-1">
        <div class="col-2 border-right border-top border-bottom text-right d-flex flex-column p-3">11am</div>
        <div class="col-8 border-left border-right alert alert-warning">task</div>
        <div class="col-1 border d-flex flex-column text-center justify-content-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row mb-1">
        <div class="col-2 border-right border-top border-bottom text-right d-flex flex-column p-3">12pm</div>
        <div class="col-8 border-left border-right alert alert-warning">task</div>
        <div class="col-1 border d-flex flex-column text-center justify-content-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row mb-1">
        <div class="col-2 border-right border-top border-bottom text-right d-flex flex-column p-3">1pm</div>
        <div class="col-8 border-left border-right alert alert-warning">task</div>
        <div class="col-1 border d-flex flex-column text-center justify-content-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row mb-1">
        <div class="col-2 border-right border-top border-bottom text-right d-flex flex-column p-3">2pm</div>
        <div class="col-8 border-left border-right alert alert-warning">task</div>
        <div class="col-1 border d-flex flex-column text-center justify-content-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row mb-1">
        <div class="col-2 border-right border-top border-bottom text-right d-flex flex-column p-3">3pm</div>
        <div class="col-8 border-left border-right alert alert-warning ">task</div>
        <div class="col-1 border d-flex flex-column text-center justify-content-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row mb-1">
        <div class="col-2 border-right border-top border-bottom text-right d-flex flex-column p-3">4pm</div>
        <div class="col-8 border-left border-right alert alert-warning">task</div>
        <div class="col-1 border d-flex flex-column text-center justify-content-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row mb-1">
        <div class="col-2 border-right border-top border-bottom text-right d-flex flex-column p-3">5pm</div>
        <div class="col-8 border-left border-right alert alert-warning">task</div>
        <div class="col-1 border d-flex flex-column text-center justify-content-center"><i class="fas fa-save"></i></div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
